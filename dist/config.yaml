project_name: r2gitsync
env:
- GO111MODULE=on
release:
  github:
    owner: khorevaa
    name: r2gitsync
  name_template: '{{.Tag}}'
scoop:
  name: r2gitsync
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: r2gitsync
  goos:
  - linux
  - windows
  goarch:
  - "386"
  - amd64
  goarm:
  - "6"
  targets:
  - linux_386
  - linux_amd64
  - windows_386
  - windows_amd64
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: r2gitsync
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - r2gitsync
  name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{
    end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch
  sort: asc
dist: dist
signs:
- id: default
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
